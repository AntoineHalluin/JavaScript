<html>

<head>
  <title>Formulaire d'inscription</title>

<script type="text/javascript">
  function verification() {

    var nom = document.getElementById('NOM').value;
    var cadeau1 = document.getElementById("cadeau1").value
    var cadeau2 = document.getElementById("cadeau2").value
    var cadeau3 = document.getElementById("cadeau3").value

    if(nom=="")
    {
      alert('Veuillez inscrire votre nom!');
      document.getElementById('NOM').focus;
      return false; 
        
    }  
      
    if( document.inscription.lot1.selectedIndex == false) 
    {
      alert("Veuillez sélectionner un premier cadeau");
      return false;
    } 

    if( document.inscription.lot2.selectedIndex == false) 
    {
      alert("Veuillez sélectionner un deuxieme cadeau");
      return false;
    } 

    if( document.inscription.lot3.selectedIndex == false) 
    {
      alert("Veuillez sélectionner un troisieme cadeau");
      return false;
    } 

    if(cadeau1==cadeau2 || cadeau1==cadeau3)
    {
      alert('Veuillez modifier vos cadeaux!');
      document.getElementById('cadeau1').focus;
      return false; 
        
    } 
    
    if(cadeau2==cadeau3)
    {
      alert('Veuillez modifier vos cadeaux!');
      document.getElementById('cadeau2').focus;
      return false; 
        
    }  
    
    else
      return true;
  }


  </script>    
<body bgcolor="#FFFFFF">

          </tr>
          <tr>
            <td colspan="2" align="center"><select name="lot2" id="cadeau2">
                <option value="0" selected="selected">Choix cadeau 2</option>
                <option value="1">Ecran plat</option>
                <option value="2">DVD Welcome</option>
                <option value="7">Livre</option>

          <tr>
            <td colspan="2" align="center"><select name="lot3" id="cadeau3">
                <option value="0" selected="selected">Choix cadeau 3</option>

                <option value="8">Voyage</option>
              </select> <span class="oblig">*</span></td>
          </tr>
          <tr>
            <td colspan="2" align="center"><br><input type="submit" name="Form2" value="Envoyer">
              <input type="reset" name="raz" value="Annuler"></td>

        </tbody>
      </table>

    </div>
