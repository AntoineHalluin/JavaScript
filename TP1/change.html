<html>
    <head>
        <style type="text/css">
            #box {
                width: 400px;
                height: 400px;
                margin: auto
            }
        </style>
    </head>
    <body>
        <button onclick="changeColor()">Color</button>
        <div id="box">
        </div>
        <script type="text/javascript">
            function changeColor() {
                var color = '#'; 
                var letters = ['000000','C0C0C0','808080','FF0000','800000','FFFF00','00FF00','00FFFF','FF00FF','FFFFFF'];
                color += letters[Math.floor(Math.random() * letters.length)];
                document.getElementById('box').style.background = color;
            }
        </script>
    </body>
</html>
